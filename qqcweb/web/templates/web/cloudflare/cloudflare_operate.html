{% load static %}
{% include "web/template/base_header.html" %}

<body>
    <form id="ff" action='{% url "web:cloudflare_operate" %}' method="post">
        {% csrf_token %}
        <table cellpadding="5">
            <tr>
                <td>domains:</td>
            </tr>
            <tr>
                <td><input class="easyui-textbox" type="text" name="domains" data-options="required:true,multiline:true" value="{{domains}}" style="width:200px;height:200px"></td>
            </tr>
        </table>
        <select class="easyui-combobox" name="recordType" style="width:100px;">
            <option value="A">A</option>
            <option value="CNAME">CNAME</option>
            <option value="TXT">TXT</option>
        </select>
        <input class="easyui-textbox" type="text" name="recordValue" data-options="required:true" value="IP v4 address">
        <br/><br/>
        <select class="easyui-combobox" name="operateType" style="width:200px;">
            <option value="ListRecord">列出记录</option>
            <option value="AddDomain">添加域名</option>
            <option value="AddRecord">添加记录</option>
        </select>
        <input type="submit" value="Submit"  />
    </form>
    {% if tipMessage %}
        <div>
             {{tipMessage}}
        </div>
    {% endif %}
</body>
