{% load static %}
{% include "web/template/base_header.html" %}

<body>
    <form id="ff" action='{% url "web:cloudflareAddDomainRecord" %}' method="post">
        {% csrf_token %}
        <table cellpadding="5">
            <tr>
                <td>domains:</td>
            </tr>
            <tr>
                <td><input class="easyui-textbox" type="text" name="domains" data-options="required:true,multiline:true" value="{{domains}}" style="width:200px;height:200px"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Type</td>
                <td>Name*</td>
                <td>Value*</td>
                <td>Proxy status</td>
            </tr>
            <tr>
                <td><select class="easyui-combobox" name="addType" style="width:90px;">
                    <option value="A">A</option>
                    <option value="CNAME">CNAME</option>
                </select></td>
                <td><input class="easyui-textbox" type="text" name="recordName" data-options="prompt:'Use @ for root'"></td>
                <td><input class="easyui-textbox" type="text" name="recordValue" data-options="prompt:'record value'"></td>
                <td><select class="easyui-combobox" name="proxyed" style="width:80px;">
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select></td>
            </tr>

        </table>
        <input type="submit" value="Submit"  />
    </form>
    {% if tipMessage %}
        <div>
            {% for t in tipMessage %}
                <p>{{t}}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
